<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Rediger bil</title>
</head>
<body>
<h1>Rediger bil</h1>

<form th:action="@{/bil/rediger}" th:object="${bil}" method="post">
  <!-- skjult ID -->
  <input type="hidden" th:field="*{bilId}" />

  <label>Vognnummer:
    <input type="text" th:field="*{vognNummer}" />
  </label><br>

  <label>Stelnummer:
    <input type="text" th:field="*{stelNummer}" />
  </label><br>

  <label>Registreringsnummer:
    <input type="text" th:field="*{regNr}" />
  </label><br>

  <label>Model:
    <input type="text" th:field="*{model}" />
  </label><br>

  <label>Mærke:
    <input type="text" th:field="*{maerke}" />
  </label><br>

  <label>CO2:
    <input type="number" step="0.01" th:field="*{co2}" />
  </label><br>

  <label>Tilgængelig:
    <input type="checkbox" th:field="*{tilgaengelig}" />
  </label><br>

  <label>Stålpris:
    <input type="number" step="0.01" th:field="*{staalpris}" />
  </label><br>

  <label>Udstyrsniveau:
    <select th:field="*{udstyrsniveauId}">
      <option th:each="u : ${udstyrsniveauer}"
              th:value="${u.udstyrsniveauId}"
              th:text="${u.navn}">
      </option>
    </select>
  </label><br><br>

  <button type="submit">Gem ændringer</button>
</form>

<br>
<a th:href="@{/biler}">Tilbage til biloversigt</a>
</body>
</html>
