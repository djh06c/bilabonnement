<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Rediger Lejekontrakt</title>
  <link rel="stylesheet" th:href="@{/css/headerFooter.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="dashboard-layout">

  <!-- Sidebar -->
  <div class="sidebar">
    <a th:href="@{/lejekontrakter/vis}" th:class="'sidebar-button' + (${filter == null || filter == 'rediger'} ? ' active' : '')">Vis Lejekontrakter</a>
    <a th:href="@{/lejekontrakter}" th:class="'sidebar-button' + (${filter == 'opret'} ? ' active' : '')">Opret Lejekontrakt</a>
  </div>

  <div class="form-container">
    <h1>Rediger Lejekontrakt</h1>
    <form th:action="@{/lejekontrakter/rediger}" th:object="${lejekontraktModel}" method="post">
      <input type="hidden" th:field="*{kontraktID}" />

      <label>Kunde ID:</label>
      <input type="number" th:field="*{kundeID}" required />

      <label>Bil ID:</label>
      <input type="number" th:field="*{bilID}" required />

      <label>Start Dato:</label>
      <input type="date" th:field="*{startDato}" required />

      <label>Slut Dato:</label>
      <input type="date" th:field="*{slutDato}" required />

      <label>Pickup Sted:</label>
      <input type="text" th:field="*{pickupSted}" required />

      <label>Afleveringssted:</label>
      <input type="text" th:field="*{afleveringsSted}" required />

      <label>Pris:</label>
      <input type="number" step="0.01" th:field="*{pris}" required />

      <button type="submit" class="nav-button">Gem Ã¦ndringer</button>
    </form>
  </div>


</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
