<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 1.5vw;
    }

    .login-box {
      border: 3px solid black;
      border-radius: 15px;
      padding: 3vw;
      max-width: 400px;
      width: 90%;
      background-color: white;
    }

    .login-box input {
      width: 100%;
      padding: 0.7vw;
      margin-bottom: 1vw;
      font-size: 1vw;
    }

    .login-box button {
      width: 100%;
      padding: 1vw;
      font-weight: bold;
      font-size: 1vw;
      border: 2px solid black;
      border-radius: 10px;
      background-color: #ccff00;
      cursor: pointer;
    }

    .error-msg {
      color: red;
      font-weight: bold;
      margin-top: 1vw;
    }
  </style>
</head>
<body>
<div class="login-container">
  <div class="login-box">
    <h2>BilDesk Login</h2>

    <form th:action="@{/login}" method="post">
      <label for="username">Brugernavn:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Adgangskode:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>

    <!-- Fejlmeddelelse vises hvis login fejler -->
    <div class="error-msg" th:if="${param.error}">
      Forkert brugernavn eller adgangskode.
    </div>

    <!-- Succesmeddelelse ved logout -->
    <div class="error-msg" th:if="${param.logout}" style="color: green;">
      Du er nu logget ud.
    </div>
  </div>
</div>
</body>
</html>
