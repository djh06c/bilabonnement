<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lejekontrakt test</title>
    <link rel="stylesheet" th:href="@{/css/headerFooter.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<body>

<!-- header insert fragment-->
<div th:insert="~{fragments/header :: header}"></div>

<!-- footer insert fragment -->
<div th:insert="~{fragments/footer :: footer}"></div>

<!-- main indhold -->
<div class="main-container">
    <div class="sidebar">
        <button class="nav-button">Vis Lejekontrakter</button>
        <button class="nav-button active">Opret lejekontrakt</button>
    </div>

    <!-- Hent Ã©n Lejekontrakt -->
    <h2>Find Lejekontrakt</h2>
    <form action="/lejekontrakter" method="get">
        <label for="id">Kontrakt ID:</label>
        <input type="number" name="id" id="id">
        <button type="submit">Hent</button>
    </form>

    <!-- Vis Alle Lejekontrakter -->
    <h2>Alle Lejekontrakter</h2>
    <table>
        <thead>
        <tr>
            <th>KontraktID</th>
            <th>KundeID</th>
            <th>BilID</th>
            <th>StartDato</th>
            <th>SlutDato</th>
            <th>PickupSted</th>
            <th>AfleverSted</th>
            <th>Pris</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="kontrakt : ${lejekontrakter}">
            <td th:text="${kontrakt.kontraktID}"></td>
            <td th:text="${kontrakt.kundeID}"></td>
            <td th:text="${kontrakt.bilID}"></td>
            <td th:text="${kontrakt.startDato}"></td>
            <td th:text="${kontrakt.slutDato}"></td>
            <td th:text="${kontrakt.pickupSted}"></td>
            <td th:text="${kontrakt.afleverSted}"></td>
            <td th:text="${kontrakt.pris}"></td>
        </tr>
        </tbody>
    </table>

    <!-- opret ny kontrakt -->
    <div class="form-container"></div>
    <h2>Opret ny lejekontrakt </h2>
    <form th:action="@{/lejekontrakter/opret}" th:object="${lejekontraktModel}" method="post">
        <label>Kontrakt ID: <input type="number" th:field="*{kontraktID}" required></label><br>
        <label>Kunde ID: <input type="number" th:field="*{kundeID}" required></label><br>
        <label>Bil ID: <input type="number" th:field="*{bilID}" required></label><br>
        <label>Start Dato: <input type="date" th:field="*{startDato}" required></label><br>
        <label>Slut Dato: <input type="date" th:field="*{slutDato}" required></label><br>
        <label>Pickup Sted: <input type="text" th:field="*{pickupSted}" required></label><br>
        <label>Aflever Sted: <input type="text" th:field="*{afleverSted}" required></label><br>
        <label>Pris: <input type="number" step="0.01" th:field="*{pris}" required></label><br>
        <button type="submit" class="submit-button">Submit</button>
    </form>

    <p th:if="${success}" th:text="${success}" style="color:green"></p>
    <p th:if="${error}" th:text="${error}" style="color:red"></p>
</div>


<!-- Slet Kontrakt -->
<h2>Slet Lejekontrakt</h2>
<form th:action="@{/lejekontrakter/slet}" method="post">
    <label>Kontrakt ID: <input type="number" name="id" required></label><br>
    <button type="submit">Slet</button>
</form>




</body>
</html>
