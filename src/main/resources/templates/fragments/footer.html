    <!-- Venstre side: ledige biler -->

      <span th:if="${ledigeBiler != null and totalBiler != null}"
            th:text="${ledigeBiler + '/' + totalBiler + ' biler ledige'}">
        0/0 biler ledige
      </span>
    </div>

    <!-- HÃ¸jre side: samlet pris -->
