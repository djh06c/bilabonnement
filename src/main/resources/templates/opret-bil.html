<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Opret ny bil</title>
  <link rel="stylesheet" th:href="@{/css/headerFooter.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="dashboard-layout">

  <!-- Error Message -->
  <div th:if="${message}" class="error-message">
    <p th:text="${message}"></p>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <a th:href="@{/biler}" th:class="'sidebar-button' + (${filter == null} ? ' active' : '')">Biloversigt</a>
    <a th:href="@{/bil/opret}" th:class="'sidebar-button' + (${filter == 'opret'} ? ' active' : '')">Opret bil</a>
  </div>

  <!-- Formular -->
  <div class="form-container">
    <h1>Opret ny bil</h1>
    <form th:action="@{/bil/opret}" th:object="${bil}" method="post">

      <label for="model">Model:</label>
      <input type="text" id="model" th:field="*{model}" >
      <div class="error" th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></div>

      <label for="maerke">Mærke:</label>
      <input type="text" id="maerke" th:field="*{maerke}" >
      <div class="error" th:if="${#fields.hasErrors('maerke')}" th:errors="*{maerke}"></div>

      <label for="regNr">Registreringsnummer:</label>
      <input type="text" id="regNr" th:field="*{regNr}" >
      <div class="error" th:if="${#fields.hasErrors('regNr')}" th:errors="*{regNr}"></div>

      <label for="stelNummer">Stelnummer:</label>
      <input type="text" id="stelNummer" th:field="*{stelNummer}" >
      <div class="error" th:if="${#fields.hasErrors('stelNummer')}" th:errors="*{stelNummer}"></div>

      <label for="vognNummer">Vognnummer:</label>
      <input type="text" id="vognNummer" th:field="*{vognNummer}" >
      <div class="error" th:if="${#fields.hasErrors('vognNummer')}" th:errors="*{vognNummer}"></div>

      <label for="co2">CO2-udledning:</label>
      <input type="number" step="0.01" id="co2" th:field="*{co2}" >
      <div class="error" th:if="${#fields.hasErrors('co2')}" th:errors="*{co2}"></div>

      <label for="staalpris">Stålpris:</label>
      <input type="number" step="0.01" id="staalpris" th:field="*{staalpris}" >
      <div class="error" th:if="${#fields.hasErrors('staalpris')}" th:errors="*{staalpris}"></div>

      <label for="tilgaengelig">Tilgængelig:</label>
      <select id="tilgaengelig" th:field="*{tilgaengelig}">
        <option th:value="true">Ja</option>
        <option th:value="false">Nej</option>
      </select>

      <label for="udstyrsniveau">Udstyrsniveau:</label>
      <select id="udstyrsniveau" th:field="*{udstyrsniveau}">
        <option th:each="niveau : ${T(com.example.bilabonnement.Model.Udstyrsniveau).values()}"
                th:value="${niveau}"
                th:text="${niveau}">
        </option>
      </select>
      <div class="error" th:if="${#fields.hasErrors('udstyrsniveau')}" th:errors="*{udstyrsniveau}"></div>

      <label for="maanedspris">Månedspris:</label>
      <input type="number" step="0.01" id="maanedspris" th:field="*{maanedspris}" >
      <div class="error" th:if="${#fields.hasErrors('maanedspris')}" th:errors="*{maanedspris}"></div>

      <button type="submit" class="nav-button">Opret bil</button>
    </form>
  </div>

</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
